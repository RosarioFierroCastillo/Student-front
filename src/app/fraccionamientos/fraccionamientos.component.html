<body>
  <div class="contenedor">
 
    <div class="form">
      <h2 class="titulo">Controlador</h2>  

      <form id="formCrear" class="Formulario" #form="ngForm" [formGroup]="UserGroup">
        <label for="nombre">Ip publica del controlador</label>
        <input type="text" formControlName="ip" name="ip" [(ngModel)]="controlador.ip">

        <label for="direccion">Puerto</label>
        <input type="text" id="port" formControlName="port" name="port"
          [(ngModel)]="controlador.port">

        <label for="coordenadas">Usuario</label>
        <input type="text" id="user" formControlName="user" name="user"
          [(ngModel)]="controlador.user">

        <label for="dia_pago">Contraseña</label>
        <input type="text" id="password" formControlName="password" name="password"
          [(ngModel)]="controlador.password">

        <div class="botones-container">
          <button class="boton-verde" (click)="Agregar_fraccionamiento(form.value)" onclick="myFunction()">Agregar</button>
        </div>
      </form> 
    </div>
  </div>

     
    <div id="controlador">
      <h2 class="titulo">Información del controlador</h2>

      <form id="formCrear" class="Formulario" #form="ngForm" [formGroup]="UserGroup" *ngFor="let controlador of controladores;">
        <label for="nombre">Ip publica del controlador</label>
        <input type="text" formControlName="ip" name="ip" [(ngModel)]="controlador.ip">

        <label for="direccion">Puerto</label>
        <input type="text" id="port" formControlName="port" name="port"
          [(ngModel)]="controlador.port">

        <label for="coordenadas">Usuario</label>
        <input type="text" id="user" formControlName="user" name="user"
          [(ngModel)]="controlador.user">

        <label for="dia_pago">Contraseña</label>
        <input type="text" id="password" formControlName="password" name="password"
          [(ngModel)]="controlador.password">

      </form> 
    </div>
 

        
    <div id="informacion">
      <h2 class="titulo">Bienvenido al sistema de control de accesos</h2>
      <h2 class="titulo">¿Qué es?</h2>
      <p>
        Un sistema de control de accesos es aquel que gestiona la entrada y salida de usuarios
        de un área, en este caso, de tu fraccionamiento.

        Para una mejor administración de tu comunidad, agrega un sistema.
      </p>

    </div>
