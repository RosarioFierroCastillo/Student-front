<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<body> 

    <div>
        <h2 class="titulo">Notificaciones</h2>
        <p id="descripcion">las notificaciones son una herramienta clave para mantener a una comunidad informada, comprometida y
            cohesionada. </p>
    </div>

    <hr>


    <div class="contenedor1">
        <div id="buscar"> 

            <input type="text" name="filtrar" placeholder="buscar" [(ngModel)]="filtroNotificaciones">

            <div class="select-container">
                <select id="tipoNotificacion" (change)="onChange($event)">
                    <option [ngValue]=2 [disabled]="true">-- tipo de notificaci칩n --</option>
                    <option value="2">Todos</option>
                    <option value="0">General</option>
                    <option value="1">Individual</option>
                </select>


            </div>

        </div>

        <div class="contenedor2">

            <table class="table" width="100%">
                <thead>
                    <tr> 

                        <th scope="col" width="300px" style=" font: 1em sans-serif;">Asunto</th>
                        <th scope="col">Detalles</th>
                        <th scope="col">Destinatario</th>
                        <th scope="col" style="text-align:center;width:200px;">
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr tr mat-row matRowDef="columns: displayedcolumns;"
                        *ngFor="let notificacion of notificaciones1 | filtroNotificaciones: 'asunto': filtroNotificaciones">
                        <td style=" font: 1em sans-serif;">{{ notificacion.asunto }}</td>
                        <td>{{ notificacion.mensaje }}</td>
                        <td>{{ notificacion.id_destinatario }}</td>
                        <td id="td-view">

                            <button type="button" id="view-button">
                                <mat-icon style="font-size:medium;">visibility</mat-icon>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>


        </div>

        <div class="pages">

            <p>Filas por p치gina</p> <input type="number" id="pageNumber" class="page">

            <button class="boton-verde" (click)="paginador_atras()">&lt;</button>
            <p style="padding-top: 20px; "> {{cont}} - 5 </p>
            <button class="boton-verde" (click)="paginador_adelante()">&gt;</button>

        </div>

</div>
</body>
