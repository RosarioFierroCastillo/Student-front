<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<body>
    <app-loading-spinner></app-loading-spinner>

    <div>
        <h2 class="titulo">Notificaciones</h2>
        <p id="descripcion">Las notificaciones son una herramienta clave para mantener a una comunidad informada, comprometida y cohesionada.</p>
    </div>

    <hr>

    <div class="contenedor1" *ngIf="mostrarGrid">
        <div id="buscar">
            <input type="text" name="filtrar" placeholder="buscar" [(ngModel)]="filtroNotificaciones">
        </div>

        <div class="contenedor2">
            <table class="table" width="70%">
                <thead>
                    <tr>
                        <th scope="col" width="200px" style="font: 1em sans-serif;">Asunto</th>
                        <th scope="col">Detalles</th>
                        <th scope="col" style="text-align:center;width:200px;">Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr mat-row matRowDef="columns: displayedcolumns;"
                        *ngFor="let notificacion of notificaciones1 | filtroNotificaciones: 'asunto': filtroNotificaciones">
                        <td style="font: 1em sans-serif;">{{ notificacion.asunto }}</td>
                        <td>{{ notificacion.mensaje }}</td>
                        <td id="td-view" style="text-align:center;">
                            {{ notificacion.fecha }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pages">
            <mat-paginator [length]="notificaciones.length" [pageSize]="verdaderoRango"
                [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" (page)="pageChanged($event)">
            </mat-paginator>
        </div>
    </div>
</body>
