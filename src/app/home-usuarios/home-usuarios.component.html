<head>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://www.paypalobjects.com/api/button.js?" data-merchant="braintree" data-id="paypal-button"
        data-button="checkout" data-color="gold" data-size="medium" data-shape="pill" data-button_type="submit"
        data-button_disabled="false"></script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/components/copy-button/copy-button.js"></script>
    <!-- En el archivo src/index.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>



                



<body>

    <div id="header">
        <h2 class="titulo">¡Hola de nuevo, {{nombre}}!</h2>
        <p id="descripcion">Te mostramos un resúmen del mes de {{mes}}</p>




    </div>

    <hr>


    <div style="padding-left: 5%;">

    
        <div class="contenedor1">
    
         
    
            <div id="buscar">
    
                <div id="columna1">
                    <label style="color: rgb(97, 94, 94); font-size: small;">
                        Tu total a pagar es de:
                    </label>
    
                    <h2>${{ total_deuda }}</h2>
                </div>
    
                <div id="columna2">
                    <p>Pagar en línea con: </p>
                    <button (click)="createPayment(200)" id="paypal-button"><img id="paypal" src="./pay.png"></button>
    
    
            
    
    
    
    
                </div>
    
    
    
                <div id="columna2">
                    <p>Información de pago: </p>
    
                    <div>
                        <label>Karina Aidee Galaviz Burgos</label>
                        <label id="labelToCopy">1234123412341234 <img id="spei" src="./spei.png">
    
                            <button (click)=" copyLabelContent()"
                                style="background: none; border: none; font-size: 20px; "><i
                                    class="fa-regular fa-copy"></i></button>
    
                        </label>
    
                        <div class="notification" *ngIf="visible==true">
                            texto copiado
                        </div>
                    </div>
    
    
                </div>
    
    
    
    
    
    
            </div>
    
            <div class="contenedor2">
    
                    <label style="color: rgb(97, 94, 94); font-size: small;">
                        últimos movimientos
                    </label>
    
            </div>
        </div>
    
        
        <div class="contenedor3" *ngIf="this.hikvision=='permitido'">
            <label style="color: rgb(97, 94, 94); font-size: small;">
                Generar y compartir código de uso único
            </label>
    
            <div class="generar-container">
                <button class="green-button" (click)="generarCodigoQR()">Generar</button>
            </div>
        
            <div class="qr-container">


                <img [src]="urlCodigoQR" alt="Presiona el botón de arriba para generar el código" #codigoQR >
        
                <p class="advertencia">Comparte solamente con la persona que necesita acceso. No compartas este código con desconocidos.</p>
        
                <button class="download-button" (click)="descargarCodigoQR()">Descargar</button>
            </div>
    
        </div>
     
    </div>





</body>
